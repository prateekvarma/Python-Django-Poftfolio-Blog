{% extends 'portfolio/base.html' %}
{% block content %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>

    <br>

    <h1>Portfolio Projects: </h1>

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="">
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}


{% endblock %}
